<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, menu)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheets/main.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/logo/favicon.png}">

    <title th:replace="${title}">Coffee Paradise &mdash; Time for a break</title>
</head>
<body>
<div class="container">

    <header th:replace="fragments/header :: header"></header>

    <div class="content">
        <nav th:replace="fragments/sidebar :: sidebar (${menu})">
            Navbar here
        </nav>

        <main class="coffeehouse-view" th:replace="${content}">
            Main content
        </main>
    </div>
</div>
</body>

</html>
